<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
    <header class="header line">
        <img class="header__logo" src="images/Vector.png" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
            <div class="profile__info"> 
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button id="openPopup" class="profile__edit-button"></button>  
                <p class="profile__status">Исследователь океана</p>
            </div>
            <div class="popup" id="popup">
                <div class="popup__body">
                    <div class="popup__container">
                        <div id="closePopup" class="popup__close-button"></div>
                        <p class="popup__header">Редактировать профиль</p>
                        <form class="popup__form" action="">
                            <input class="popup__input" id="nameInput" type="text">
                            <input class="popup__input" id="jobInput" type="text">
                            <button class="popup__save-button" type='submit'><p class="popup__text-button">Сохранить</p></button>
                        </form>
                    </div>
                </div>
            </div>
            <button class="profile__add-button"><img class="profile__plus-button" src="images/Vector.svg" alt="Плюс"></button>
        </section>
        <section class="elements">
            <figure class="element">
                <img  class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <figcaption  class="element__text">Карачаевск</figcaption>
                    <label class="element__label"><img class="element__like-button" src="images/like.svg" alt="Лайк"></label>
                </div>
            </figure>
            <figure class="element">
                <img class="element__img" src="images/mountains.png" alt="Гора Эльбрус">
                <div class="element__container">
                    <figcaption  class="element__text">Гора Эльбрус</figcaption>
                    <label class="element__label"><img class="element__like-button" src="images/like.svg" alt="Лайк"></label>
                </div>
            </figure>
            <figure class="element">
                <img class="element__img" src="images/dombai.png" alt="Домбай">
                <div class="element__container">
                    <figcaption  class="element__text">Домбай</figcaption>
                    <label class="element__label"><img class="element__like-button" src="images/like.svg" alt="Лайк"></label>
                </div>
            </figure>
            <figure class="element">
                <img class="element__img" src="images/mountains.png" alt="Гора Эльбрус">
                <div class="element__container">
                    <figcaption  class="element__text">Гора Эльбрус</figcaption>
                    <label class="element__label"><img class="element__like-button" src="images/like.svg" alt="Лайк"></label>
                </div>
            </figure>
            <figure class="element">
                <img class="element__img" src="images/dombai.png" alt="Домбай">
                <div class="element__container">
                    <figcaption  class="element__text">Домбай</figcaption>
                    <label class="element__label"><img class="element__like-button" src="images/like.svg" alt="Лайк"></label>
                </div>
            </figure>
            <figure class="element">
                <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <figcaption  class="element__text">Карачаево-Черкесск</figcaption>
                    <label class="element__label"><img class="element__like-button"src="images/like.svg" alt="Лайк"></label>
                </div>
            </figure>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
