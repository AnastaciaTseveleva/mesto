<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
    <header class="header line">
        <img class="header__logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
            <div class="profile__info"> 
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>  
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
   
    <div class="popup popup-edit">
        <div class="popup__container ">
            <button class="popup__close-button popup-edit__close-button" type="button"></button>
            <h2 class="popup__header ">Редактировать профиль</h2>
            <form class="popup__form popup-edit__form" action="" name="form">
                <input class="popup__input popup__input_name_edit" type="text" name="name">
                <input class="popup__input popup__input_status_edit" type="text" name="status">
                <button class="popup__save-button" type='submit'>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-img">
        <div class="popup-img__container">
            <button class="popup-img__close-button" type="button"></button>
            <figure class="popup-img__figure">
               <img class="popup-img__full" src="." alt="">
                <figcaption class="popup-img__text"></figcaption>
            </figure>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button class="popup__close-button popup-add__close-button" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup-add__form" action="" name="form">
                <input class="popup__input popup__input_name_add" id="nameImg" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_link_add" type="url" id="linkImg" name="link" placeholder="Ссылка на картинку">
                <button class="popup__save-button" type='submit'>Сохранить</button>
            </form>
        </div>
    </div>
     <template id="card-template">
        <article class="element">
            <button type="button" class="element__trash-button"><img class="element__trash-img" src="images/Trash.svg" alt="Корзина"></button>
            <img class="element__img" src="." alt="">
            <div class="element__container">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like-button"><img class="element__like-img"src="images/like.svg" alt="Лайк"></button>
            </div>
        </article>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
