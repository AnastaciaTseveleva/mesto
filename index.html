<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
    <header class="header line">
        <img class="header__logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
            <div class="profile__info"> 
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>  
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img  class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2  class="element__text">Карачаевск</h2>
                    <button type="button" class="element__like-button"><img class="element__like-img" src="images/like.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/mountains.png" alt="Гора Эльбрус">
                <div class="element__container">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"><img class="element__like-img" src="images/like.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/dombai.png" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__like-button"><img class="element__like-img" src="images/like.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/mountains.png" alt="Гора Эльбрус">
                <div class="element__container">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"><img class="element__like-img" src="images/like.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/dombai.png" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__like-button"><img class="element__like-img" src="images/like.svg" alt="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__text">Карачаево-Черкесск</h2>
                    <button type="button" class="element__like-button"><img class="element__like-img"src="images/like.svg" alt="Лайк"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" action="" name="form">
                <input class="popup__input popup__input_type_name" type="text" name="name">
                <input class="popup__input popup__input_type_status" type="text" name="status">
                <button class="popup__save-button" type='submit'>Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
